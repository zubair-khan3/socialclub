{% extends "base.html" %}

{% block content %}
    <div class=cal>
        <div class='container'>
            <div>
                <h6>User Profile</h6>
                <hr>
            </div>
            <div class=row>
                <div class='col-3'>
                </div>
                <div class='col-9'>
                    <div class="card">
                        <div class="card-header">
                            User Detail:
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{user_data.username | capfirst }} </h5>
                            <p class="card-text"><strong>Name:</strong>{{user_data.first_name}} {{user_data.last_name}}</p>
                            <p class="card-text"><strong>Email:</strong>{{user_data.email}}</p>
                            
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    
                    
                    
                    
                </div>
            </div>
            
        </div>
    </div>
{% endblock content %}
