{% extends "base.html" %}

{% block content %}
<div class="container">
    
    <hr>
    
    
    {%  if venue_search %}
        <strong>In Venue:</strong> <br>
        {% for venue in venue_search %}
            {{venue.venue_name}} <br>
        {% endfor %}
   
    {% endif %}
<!-- ---------------------------------------------------------------------- -->

    {%  if event_search %}
        <strong>In Events:</strong><br>
        {% for events in event_search %}
            {{events.event_name}} <br>
        {% endfor %}
    
    {% endif %}
</div>
{% endblock content %}
